{% extends "layout.html" %} 
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.senderUsername }}</a>
            <small class="text-muted">{{ post.createDate }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.senderName }}</a></h2>
            <p class="article-content">{{ post.body }}</p>
        </div>
        </article>
    {% endfor %} 
{% endblock content %}
